<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test 3</title>

    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>

<body>
     <table>
        <thead>Registration Form</thead>
       <tbody>

 
            <tr>
                <td><label for="first_name">First Name</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="username">User Name</label></td>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Pass</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="track">Track</label></td>
                <td>
                    <select id="track" name="track">
                        <option value="BI">BI</option>
                        <option value="AI">AI</option>
                        <option value="Web">Web</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Favorites</td>
                <td>
                    <input type="checkbox" id="football" name="favorites" value="football">
                    <label for="football">football</label><br>
                    <input type="checkbox" id="basketball" name="favorites" value="basketball">
                    <label for="basketball">basketball</label><br>
                    <input type="checkbox" id="games" name="favorites" value="games">
                    <label for="games">games</label><br>
                    <input type="checkbox" id="reading" name="favorites" value="reading">
                    <label for="reading">reading</label><br>
                    <input type="checkbox" id="swimming" name="favorites" value="swimming">
                    <label for="swimming">swimming</label><br>
                    <input type="checkbox" id="travel" name="favorites" value="travel">
                    <label for="travel">Travel</label>
                </td>
            </tr>
            <tr>
                <td><label for="description">Description</label></td>
                <td><textarea id="description" name="description" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td><label for="file">Upload File</label></td>
                <td><input type="file" id="file" name="file"></td>
            </tr>

                  </tbody>
        </table>
    
</body>

</html>
